<h3>Update Typeoperation</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Typeoperation Name</label>
      <input type="text" class="form-control" id="typeoperationName" required [(ngModel)]="typeoperation.typeOperationName" name="typeoperationName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
