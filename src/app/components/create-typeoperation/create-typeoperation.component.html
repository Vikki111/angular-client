<div class="container">
  <h3> Create Typeoperation </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Typeoperation Name</label>
      <input type="text" class ="form-control" id = "typeoperationName"
             [(ngModel)] = "typeoperation.typeOperationName" name = "typeoperationName">
    </div>
    <br>
    <button class = "btn btn-success" type ="submit">Submit</button>
  </form>
</div>
