<div class="container">
    <h3>Departments</h3>
  <div class="panel-body">
    <button *ngIf="this.isAdmin" (click) = "createDepartment()" class = "btn btn-success">Add department</button>
    <br>
    <br>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Department Name</th>
        <th *ngIf="this.isAdmin">Delete</th>
        <th *ngIf="this.isAdmin">Update</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let department of departments | async">
        <td>{{department.departmentName}}</td>
        <td *ngIf="this.isAdmin"><button (click)="deleteDepartment(department.departmentId)" class = "btn btn-danger">Delete</button></td>
        <td *ngIf="this.isAdmin"><button (click) = "updateDepartment(department.departmentId)" class = "btn btn-secondary"> Update</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
