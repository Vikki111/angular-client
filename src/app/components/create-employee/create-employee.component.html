<div class="col-md-6 offset-md-3">
  <h3> Create Employee </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "employee.lastName" name = "lastName">
      <label>First Name</label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "employee.firstName" name = "firstName">
      <label>Patronymic</label>
      <input type="text" class ="form-control" id = "patronymic"
             [(ngModel)] = "employee.patronymic" name = "patronymic">
      <label>Birthday</label>
     <input type="date" class ="form-control" id = "birthday"
             [(ngModel)] = "employee.birthday" name = "birthday">
      <label>Gender</label>
      <input type="text" class ="form-control" id = "gender"
             [(ngModel)] = "employee.gender" name = "gender">
      <label>Job Number</label>
      <input type="text" class ="form-control" id = "jobNumber"
             [(ngModel)] = "employee.jobNumber" name = "jobNumber">
      <label>Home Number</label>
      <input type="text" class ="form-control" id = "homeNumber"
             [(ngModel)] = "employee.homeNumber" name = "homeNumber">
      <div class="row">
         <div class="col-md-4">
      <label>Union Membership</label>
         </div>
         <div class="col-md-4">
      <input type="checkbox" class ="form-check-input" id = "unionMembership"
             [(ngModel)] = "employee.unionMembership" name = "unionMembership">
        </div>
      </div>
      <label>Street</label>
      <input type="text" class ="form-control" id = "street"
             [(ngModel)] = "employee.street" name = "street">
      <label>House</label>
      <input type="text" class ="form-control" id = "house"
             [(ngModel)] = "employee.house" name = "house">
      <label>Apartment</label>
      <input type="text" class ="form-control" id = "apartment"
             [(ngModel)] = "employee.apartment" name = "apartment">
    </div>
    <br>
    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
